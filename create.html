<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Create customized cards for birthdays or other occasions"
		/>
		<title>Create a birthday card</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Create a birthday card</h1>
			<form id="card-form">
				<label for="inp-wish">Wish</label>
				<input
					type="text"
					id="inp-wish"
					name="wish"
					placeholder="Happy birthday Joe!"
					value="Happy birthday!"
					required
					minlength="1"
					maxlength="50"
				/>
				<label for="inp-message">Message</label>
				<textarea
					name="message"
					id="inp-message"
					placeholder="Write a small message for the recipient!"
					aria-label="Message"
					maxlength="250"
				></textarea>
				<hr />
				<h2>Card customization</h2>
				<div>
					<label>Wish Color</label>
					<label>
						<input
							name="wishColorType"
							type="radio"
							checked
							id="rainbow-wish"
							value="rainbow"
						/>
						Rainbow</label
					>
					<div class="color-choice">
						<input
							name="wishColorType"
							id="wish-color-specific"
							type="radio"
							value="color"
							aria-label="Specific color"
						/>
						<input
							type="color"
							name="wishColor"
							id="wishColor"
							value="#ff9500"
							aria-label="Choose color"
						/>
					</div>
					<label for="bgColor">Background Color</label>
					<input type="color" name="bgColor" id="bgColor" value="#ffffff" />
					<h3>Effects</h3>

					<label>
						<input name="confetti" type="checkbox" role="switch" checked />
						Confetti
					</label>
					<div class="nested">
						<label>
							<input
								name="confetti-onOpen"
								type="checkbox"
								role="switch"
								checked
							/>
							Start on open
						</label>
						<label>
							Amount
							<input
								type="number"
								name="confetti-amount"
								placeholder="Confetti Amount"
								aria-label="Confetti Amount"
								value="1500"
								min="100"
								max="5000"
							/>
						</label>
					</div>

					<label>
						<input name="fireworks" type="checkbox" role="switch" checked />
						Fireworks
					</label>
					<div class="nested">
						<label>
							<input name="fireworks-onOpen" type="checkbox" role="switch" />
							Start on open
						</label>
						<label>
							<input
								name="fireworks-sound"
								type="checkbox"
								role="switch"
								checked
							/>
							Sound
						</label>
					</div>

					<label>
						<input name="balloons" type="checkbox" role="switch" checked />
						Balloons
					</label>
					<div class="nested">
						<label>
							<input name="balloons-onOpen" type="checkbox" role="switch" />
							Start on open
						</label>
						<label>
							Amount
							<input
								type="number"
								name="balloons-amount"
								placeholder="Balloon Amount"
								aria-label="Balloon Amount"
								value="30"
								min="1"
								max="60"
							/>
						</label>
					</div>
				</div>
				<div role="group">
					<button type="submit">Create!</button>
					<button class="secondary" id="preview-btn" type="button">
						Preview
					</button>
				</div>
			</form>
		</div>
		<dialog id="modal">
			<article>
				<h2 id="modal-title"></h2>
				<div id="modal-message"></div>
				<footer>
					<button id="modal-close" class="secondary">Close</button>
				</footer>
			</article>
		</dialog>
		<script type="module" src="/src/create.ts"></script>
	</body>
</html>
